<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Image equilibrium"
            class="img"
          />

          <h1 class="title">Equilibrium #3429</h1>

          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-container">
            <div class="price">
              <span
                ><img src="./images/icon-ethereum.svg" alt="Ethereum icon"
              /></span>
              <p>0.041 ETH</p>
            </div>

            <div class="time">
              <span
                ><img src="./images/icon-clock.svg" alt="Clock icon"
              /></span>
              <p>3 days left</p>
            </div>
          </div>

          <hr class="line" />

          <div class="author">
            <span
              ><img src="./images/image-avatar.png" alt="Avatar image"
            /></span>
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ahzabet" target="_blank">Alireza</a>.
    </div>
  </body>
</html>
