<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card-top">
            <img
              src="./images/image-victor.jpg"
              alt="Profile Picture"
              class="img"
            />

            <div class="introduction">
              <div>
                <span class="name">Victor Crest</span
                ><span class="age">26</span>
              </div>
              <div class="city">London</div>
            </div>
          </div>

          <hr />

          <div class="card-bottom">
            <div class="stats">
              80K
              <span class="stats-description">Followers</span>
            </div>

            <div class="stats">
              803K
              <span class="stats-description">Likes</span>
            </div>

            <div class="stats">
              1.4K
              <span class="stats-description">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ahzabet" target="_blank">Alireza Zabet</a>.
    </div>
  </body>
</html>
